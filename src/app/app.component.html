
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Brewery</span>
    <form #data1="ngForm" class="d-flex">
      <input class="form-control me-2" type="search" id="info" name="info" ngModel placeholder="Search Brewery">
      <button class="btn btn-outline-dark" type="submit" (click)="SearchBrewery(data1)">Search</button>
    </form>
  </div>

</nav>

<div class="container-fluid mt-5">
<form #data="ngForm" >
<div class="col-sm-10 container-fluid ">
  <input type="text" class="form-control mb-4" id="info" name="info" required ngModel > 
  
  <div >
    
    <button  [disabled]="!data.valid" (click)="GetBrewery(data)" class="btn btn-dark mx-1">Get Brewery</button>  
    <button  [disabled]="!data.valid" (click)="GetByType(data)" class="btn btn-dark mx-1">Get By Brewery Type</button>
  <button  [disabled]="!data.valid" (click)="GetByCity(data)" class="btn btn-dark mx-1">Get By City</button>  
  <button  [disabled]="!data.valid" (click)="GetByState(data)" class="btn btn-dark mx-1">Get By State</button>
  <button  [disabled]="!data.valid" (click)="GetByPostal(data)" class="btn btn-dark mx-1">Get By Postal</button>
</div>
</div>
</form>
</div>

<div class="container-fluid">
<table class="table table-striped caption-top table-hover ">
  <caption>Brewery Details</caption>
  
  <thead class="table-dark">
    <tr>
      <th>Id</th>
      <th>Brewery Name</th>
      <th>Brewery Type</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
      <th>Postal Code</th>
      <th>Latitude</th>
      <th>Longitude</th>
    </tr>
  </thead>
  <tbody>
   
    <tr  *ngFor="let a of breweriesList ">
     <td>{{a.id}}</td>
     <td>{{a.name}}</td>
     <td>{{a.brewery_type}}</td>
     <td>{{a.street}}</td>
     <td>{{a.city}}</td>
     <td>{{a.state}}</td>
     <td>{{a.postal_code}}</td>
     <td>{{a.latitude}}</td>
     <td>{{a.longitude}}</td>
    </tr>
  </tbody>
</table>


</div>
